<!DOCTYPE html>
<html>
  <head>
    <title>Ditiragalo.com</title>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1>Welcome to Ditiragalo</h1>
    <h2>Create Account</h2>
    <br /><br />
    <form id="signupForm" class="sign-form">
      <h1>Register account</h1>

      <div class="form-group">
        <label for="signupName">Full name: </label>
        <input type="text" id="signupName" name="fullName" required />
        <span id="signupNameError" class="form-error"></span>
      </div>

      <div class="form-group">
        <label for="signupEmail">Email Address: </label>
        <input type="email" id="signupEmail" name="signupEmail" required />
        <span id="signupEmailError" class="form-error"></span>
      </div>

      <h4>Please make sure your password</h4>
      <h4>Has at least one special character</h4>
      <h4>Has at least one number</h4>
      <h4>Has at least one capital letter</h4>
      <h4>Your password has to have at least 8 characters</h4>

      <div class="form-group">
        <label for="signupPassword">Create Password: </label>
        <input
          type="password"
          id="signupPassword"
          name="signupPassword"
          required
        />
        <span id="signupPasswordError" class="form-error"></span>
      </div>

      <div class="form-group">
        <label for="signupPasswordConfirm">Re-enter Password: </label>
        <input
          type="password"
          id="signupPasswordConfirm"
          name="signupPasswordConfirm"
          required
        />
        <span id="signupPasswordConfirmError" class="form-error"></span>
      </div>

      <div class="dropdown-section">
        <label for="signupRole">Select your Role</label>
        <select name="signupRole" id="signupRole" required>
          <option value="">Please select your role</option>
          <option value="organizer">Organizer</option>
          <option value="participant">Participant</option>
          <option value="attendee">Attendee</option>
        </select>
        <span id="signupRoleError" class="form-error"></span>
      </div>

      <h5>By Signing up you agree to the terms and conditions</h5>
      <input
        type="checkbox"
        id="signupAgree"
        name="signupAgree"
        required
      /><label for="signupAgree">Agree</label>
      <span id="signupAgreeError" class="form-error"></span>

      <div id="signupFormError" class="form-error"></div>
      <button type="submit" class="signup-btn">Sign Up</button>
      <li class="login-item-nav">
        <a href="login.html" class="login-button-nav">Login</a>
      </li>
    </form>
    <script src="main.js" defer></script>
    <script src="auth.js" defer></script>
  </body>
</html>
